<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="css/registro.css">
</head>
<body>

    <script>
        function myFunction() {
          window.location.href="perfil.html";  
        }
      </script>

      
    <nav>
        <a href="index.html" class="volver">Volver a inicio</a>
        <a href="index.html"><img src="img/logo.png" alt=""></a>
    </nav>
    <section class="principal">
        <section class="imagen">
            <img src="img/atletas.png" alt="">
        </section>
        <section class="formu">
            <h2>Registrate</h2>
            <form action="" method="post">
                <input type="text" id="nombre" class="datos" placeholder="Nombre de Usuario" required><br>
                <input type="email" id="correo" class="datos" placeholder="Correo Electrónico" required>
                <input type="password" id="contrasena" class="datos" placeholder="Contraseña" required><br>
                <input type="password" id="contrasena2" class="datos" placeholder="Repetir Contraseña" required>
                <input type="button" onclick="ObtenerUsuarios()" class="boton" value="Registrar">
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
        </section>
    </section>
    <script src="script/registro.js"></script>
</body>
</html>
